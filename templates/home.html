<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recype is running</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1c262c, #0d72d1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: hsl(0, 0%, 97%);
    }

    a {
      font-size: 2.5rem;
      text-decoration: none;
      color: #f5f5f5;
      padding: 20px 40px;
      border: 2px solid #fff;
      border-radius: 32px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      opacity: 0;
      transform: translateY(00px);
      animation: fadeSlideIn 0.7s ease-out forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <a>Recype is running</a>
</body>
</html>
